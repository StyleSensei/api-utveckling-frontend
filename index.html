<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hockey players</title>
    <link rel="shortcut icon" href="hockey-stick-50.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="custom.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="container">
      <hgroup>
        <h1>Hockey players</h1>
        <h2>A database. It is what it is.</h2>
      </hgroup>
    </header>
    <!-- ./ Header -->

    <!-- Main -->
    <main class="container">
      <section id="form-wrapper">
        <form id="search-form">
          <!-- Search -->
          <label for="search">Search</label>
          <input
            type="search"
            id="searchPlayer"
            name="search"
            placeholder="Search for players by name, position, or team."
            autofocus
          />
        </form>

        <table role="grid" id="allPlayers">
          <thead>
            <tr>
              <th scope="col">
                Name<i
                  data-sortcol="name"
                  data-sortorder="asc"
                  class="bi bi-arrow-up"
                ></i>
                <i
                  data-sortcol="name"
                  data-sortorder="desc"
                  class="bi bi-arrow-down"
                ></i>
              </th>
              <th scope="col">
                Jersey<i
                  data-sortcol="jersey"
                  data-sortorder="asc"
                  class="bi bi-arrow-up"
                ></i>
                <i
                  data-sortcol="jersey"
                  data-sortorder="desc"
                  class="bi bi-arrow-down"
                ></i>
              </th>
              <th scope="col">
                Position<i
                  data-sortcol="position"
                  data-sortorder="asc"
                  class="bi bi-arrow-up"
                ></i>
                <i
                  data-sortcol="position"
                  data-sortorder="desc"
                  class="bi bi-arrow-down"
                ></i>
              </th>
              <th scope="col">
                Team<i
                  data-sortcol="team"
                  data-sortorder="asc"
                  class="bi bi-arrow-up"
                ></i>
                <i
                  data-sortcol="team"
                  data-sortorder="desc"
                  class="bi bi-arrow-down"
                ></i>
              </th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <nav aria-label="...">
          <ul class="pagination" id="pager">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
          </ul>
          <button id="btnAdd">Add new player</button>
        </nav>
        <br />

        <hr/>
      </section>
    </main>
    <!-- ./ Main -->


    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <form id="editForm">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div
            class="modal__container"
            role="dialog"
            aria-modal="true"
            aria-labelledby="modal-1-title"
          >
            <header class="modal__header">
              <h2 class="modal__title" id="modal-1-title">Edit</h2>
            </header>
            <main class="modal__content" id="modal-1-content">
              <p>
                <label>Name</label>
                <input
                  type="text"
                  name="playerName"
                  id="playerName"
                  placeholder="Player name"
                  aria-label="Player name"
                  required
                />
              </p>

              <p class="modal__section">
                <label>Jersey</label>
                <input
                  type="number"
                  min="0"
                  name="jersey"
                  id="jersey"
                  aria-label="Jersey"
                  required
                />
                <span class="modal__error" id="jersey-error">Error</span>
              </p>
              <p>
                <label>Position</label>
                <select
                  name="position"
                  id="position"
                  aria-label="position"
                  required
                >
                  <option selected="selected">Choose a position</option>
                  <option>Goalie</option>
                  <option>Defence</option>
                  <option>Center</option>
                  <option>Forward</option>
                </select>
              </p>
              <p>
                <label>Team</label>
                <input
                  type="text"
                  name="team"
                  id="team"
                  placeholder="Team"
                  aria-label="Team"
                  required
                />
              </p>
            </main>

            <footer class="modal__footer">
              <button type="submit" id="save">Save</button>
              <button class="btn-secondary" type="button" id="cancel"
                data-micromodal-close
                aria-label="Close this dialog window"
              >
                Cancel
              </button>
            </footer>
          </div>
        </div>
      </form>
    </div>
    <div class="modal micromodal-slide" id="modal-2" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-2-title"
        >
          <header class="modal__header">
            <h2 class="modal__title" id="modal-2-title">Micromodal</h2>
     
          </header>
          <main class="modal__content" id="modal-2-content">
            <p>
              Try hitting the <code>tab</code> key and notice how the focus
              stays within the modal itself. Also, <code>esc</code> to close
              modal.
            </p>
          </main>
          <footer class="modal__footer">

          </footer>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="validators.js" defer></script>
  </body>
</html>
